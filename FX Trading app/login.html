<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css" integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body class="body-container">
    <aside class="aside">
        <img class="aside-image" src="https://raw.githubusercontent.com/WebToLearn/fx-trading-app/master/App/ui/src/assets/img/logo-grayscale.svg" alt="logo">
    </aside>

    <main class="main">
        <div class="form-container">
            <h1 class="main-title">Log to your account</h1>
            <hr class="break">
            <form>
                <div class="mb-3 icon-alignment">
                    <!-- <label for="exampleInputEmail1" class="form-label"></label> -->
                    <i class="fas fa-user icon-user"></i>
                    <input type="email" class="form-control form-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3 icon-alignment">
                    <!-- <label for="exampleInputPassword1" class="form-label"></label> -->
                    <i class="fas fa-unlock icon-password"></i>
                    <input type="password" class="form-control form-input" id="exampleInputPassword1" placeholder="password">

                </div>
                <button type="submit" class="btn btn-primary main-button">Login</button>
                <div class="button-text">You don't have an account? <span class="blue">Register</span></div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
